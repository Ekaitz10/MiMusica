<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>MiMusica</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" href="/css/administrarContenido.css">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- Modo Oscuro -->
		<link rel="stylesheet" type="text/css" href="/css/EstiloOscuro.css">
		<script type="text/javascript" th:src="@{/js/modoOscuro.js}"></script>
	</head>
	<body class="container-fluid p-0">
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" th:href="@{/perfil}">MiMusica</a>
		  	<i id="modoOscuro" class="bi bi-lightbulb"></i>
		  </div>
		</nav>
		<div class="contenedor">
			<div class="crearArtista">
				<div class="container px-5">
					<h1 class="text-center">Añadir Artista</h1>
					<form method="POST" action="/crearartista">
						<input class="form-control mb-1" type="text" name="nombre" placeholder="Nombre"/>
						<input class="form-control mb-1" type="text" name="apellido"placeholder="Apellido"/>
						<input class="form-control mb-1" type="text" name="nacionalidad" placeholder="Nacionalidad"/>
						<input class="form-control mb-1" type="text" name="edad" placeholder="Edad"/>
						<input class="form-control mb-1" type="text" name="nombreArtistico" placeholder="Nombre Artístico"/>
						<input class="form-control mb-1" type="text" name="genero" placeholder="Género / Subgénero"/>
						<input class="form-control mb-1" type="text" name="descripcion" placeholder="Descripción"/>
						<input class="form-control mb-1" type="text" name="sello" placeholder="Sello"/>
						<input class="btn btn-success col-12" type="submit" value="Añadir"/>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</form>
				</div>
			</div>
			<div class="crearCancion">
				<div class="container px-5">
					<h1 class="text-center">Añadir Canción</h1>
					<form method="POST" action="/crearcancion">
						<input class="form-control mb-1" type="text" name="titulo" placeholder="Título"/>
						<select class="form-control me-2 mb-1" name="artista">
							<option th:each="artista : ${artistas}" th:value="${artista.id}" th:text="${artista.nombreArtistico}"></option>
						</select>
						<input class="btn btn-success col-12" type="submit" value="Añadir"/>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</form>
					<br>
					<h1>Administrar Usuarios</h1>
					<a th:href="@{/admin/usuarios}" class="btn btn-success col-12">Panel de Usuarios</a>
				</div>
			</div>
		</div>
	</body>
</html>
